<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="flex__container--img flex__margin">

        <div class="img__container">
          <img src="images/image-header-mobile.jpg" alt="" class="img-mobile-d">
          <img src="images/image-header-desktop.jpg" alt="" class="img-desktop-d">

        </div>
      </div>

      <div class="flex__container--content flex__margin">
        <div>

          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stats">

            <div class="stat">
              <h2>10k+</h2> <span class="stats__label">companies</span>
            </div>

            <div class="stat">
              <h2>314</h2> <span class="stats__label">templates</span>
            </div>

            <div class="stat">
              <h2>12m+</h2> <span class="stats__label">queries</span>
            </div>
          </div>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
          </div>
        </div>
      </div>



    </div>
    <!-- row -->
  </div>
  <!-- container -->
</body>

</html>
